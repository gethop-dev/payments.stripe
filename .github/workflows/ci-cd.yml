name: ci-cd
on:
  push:
    paths-ignore:
      - "README.md"
      - "CONTRIBUTING.md"
      - "CHANGELOG.md"
      - "LICENSE"
      - ".gitignore"
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    env:
      LEIN_ROOT: "true"
      CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
      CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
      STRIPE_TEST_API_KEY: ${{ secrets.STRIPE_TEST_API_KEY }}
      STRIPE_TEST_BT_ID: ${{ secrets.STRIPE_TEST_BT_ID }}
      STRIPE_API_VERSION: ${{ vars.STRIPE_API_VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Clojure Tools
        uses: DeLaGuardo/setup-clojure@5.1
        with:
          lein: 2.9.8

      - name: Install clj-kondo
        uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: '2020.04.05'

      - name: Check formatting
        run: lein cljfmt check

      - name: Lint
        run: clj-kondo --lint src --lint test && lein eastwood

      - name: Test
        run: lein test :all

      - name: Deploy Jar to Clojars
        if: contains(github.ref, 'refs/tags/')
        run: lein deploy
